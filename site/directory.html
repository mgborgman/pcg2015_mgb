<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    tenants = [
        {
            "name": "Kevin Long",
            "suite": 111
        },
        {
            "name": "Kay Long",
            "suite": 112
        },
        {
            "name": "John Long",
            "suite": 113
        },
        {
            "name": "Jack Richards",
            "suite": 211
        },
        {
            "name": "Arthur Wright",
            "suite": 212
        },
        {
            "name": "abc",
            "suite": 123
        },
        {
            "name": "31 flavors",
            "suite": 231
        },
        {
            "name": "!@#$%^&*()",
            "suite": 213
        }
    ];
    var directory = {};
    for (var i in tenants) {
        var t = tenants[i];
//        console.log(t);
        var names = t.name.split(' ');
//        console.log(names);
        if(names.length > 1) {
            names.reverse();
        }
//        console.log(names);
        var first_letter = names[0].charAt(0);
//        console.log(first_letter);
        var upper_first_letter = first_letter.toUpperCase();
        if (!directory.hasOwnProperty(upper_first_letter)) {
            directory[upper_first_letter] = [];
        }
        directory[upper_first_letter].push(t);

    }
    for (letter in directory) {
        var d = directory[letter];
        document.write("===" + letter + "===" + "<br>");
        for (i in d) {
            var t = d[i];
            document.write(" " + t["name"] + " " + t["suite"] + "<br>");
        }

    }
</script>
</body>
</html>
