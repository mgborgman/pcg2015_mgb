    var input = [];

    function getInput(id){

        input.push(clickedId);

    function buildEquation(id){
        var operatorValue = document.getElementById(id).value;
        input.push(operatorValue);
        console.log(input);
    }

    function evalEquation(){
        for(var i = 0; i < input.length; i++){
            if(input[i] == 'x'){
                console.log('found a multiplication sign');
                var operatorIndex = input.indexOf('x');
                console.log(operatorIndex);
                var leftOperands = input.slice(0, operatorIndex);
                leftOperands = leftOperands.join('');
                leftOperands = Number(leftOperands);
                console.log(leftOperands);
                console.log(input);
                var rightOperands = input.slice((operatorIndex + 1), input.length);
                rightOperands = rightOperands.join('');
                rightOperands = Number(rightOperands);
                console.log(rightOperands);
                var answer = leftOperands * rightOperands;
                var output = document.getElementById('output');
                output.innerHTML = answer;
            }
            else if(input[i] == '/'){
                console.log('found a division sign');
                operatorIndex = input.indexOf('/');
                leftOperands = input.slice(0, operatorIndex);
                leftOperands = leftOperands.join('');
                leftOperands = Number(leftOperands);
                console.log(leftOperands);
                rightOperands = input.slice((operatorIndex + 1), input.length);
                rightOperands = rightOperands.join('');
                rightOperands = Number(rightOperands);
                console.log(rightOperands);
                answer = leftOperands / rightOperands;
                output = document.getElementById('output');
                output.innerHTML = answer;
            }
            else if(input[i] == '+'){
                console.log('found a plus sign');
                operatorIndex = input.indexOf('+');
                leftOperands = input.slice(0, operatorIndex);
                leftOperands = leftOperands.join('');
                leftOperands = Number(leftOperands);
                console.log(leftOperands);
                rightOperands = input.slice((operatorIndex + 1), input.length);
                rightOperands = rightOperands.join('');
                rightOperands = Number(rightOperands);
                console.log(rightOperands);
                answer = leftOperands + rightOperands;
                output = document.getElementById('output');
                output.innerHTML = answer;
            }
            else if(input[i] == '-'){
                console.log('found a minus sign');
                operatorIndex = input.indexOf('-');
                leftOperands = input.slice(0, operatorIndex);
                leftOperands = leftOperands.join('');
                leftOperands = Number(leftOperands);
                console.log(leftOperands);
                rightOperands = input.slice((operatorIndex + 1), input.length);
                rightOperands = rightOperands.join('');
                rightOperands = Number(rightOperands);
                console.log(rightOperands);
                answer = leftOperands - rightOperands;
                output = document.getElementById('output');
                output.innerHTML = answer;
            }

        }
        input = [];
