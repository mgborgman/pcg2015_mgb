{% extends "base.html" %}



{% block body_block %}


<div class="container">
    <div class="jumbotron main">

            <form method="post" action="/pdxbeerfinder/index" name="bar_form" class="text-center">
                {% csrf_token %}
                <label>
                    Search For
                    <input type="text" placeholder="Bars" name="bar_search" id="bar_search"/>
                </label>
                <button type="submit" class="btn btn-default btn-lg" name="bar_submit">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
                </button><br><br>
            </form>
            <p class="text-center">OR</p>
            <form method="post" action="/pdxbeerfinder/index" name="beer_form" class="text-center">
                {% csrf_token %}
                <label>
                    Search For
                    <input type="text" placeholder="Beers" name="beer_search" id="beer_search">
                </label>
                <button type="submit" class="btn btn-default btn-lg" name="beer_submit">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
                </button>
            </form>

        {% for beer in beer_results %}
            <ul>
                <li><a href="beers/{{ beer.slug }}">{{ beer.name }}</a> </li>
            </ul>
        {% endfor %}

        {% for bar in bar_results %}

            <table>
                <tr>
                    <td><a href="bars/{{ bar.slug }}">{{ bar.name }}</a> </td>
                    <td>{{ bar.description }}</td>
                    <td>{{ bar_rating }}</td>
                </tr>



            </table>
        {% endfor %}



    {% endblock %}

    </div>
</div>
